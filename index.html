<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>KenzieFlix</title>
    <meta name="description" content="Interface KenzieFlix" />
    <link rel="icon" href="./img/patinho de borracha.png"/>
</head>
<body>
    <header class="logo">
        <img src="./img/logo.png" alt="logo da KenzieFlix">
    </header>
    <main>
        <section class="title">
            <h1>Quem está assistindo?</h1>
        </section>
        <section class="profiles">
            <div class="profile-card">
                <a href="">
                    <img src="./img/pink.png" alt="pink hair girl">
                    <span>Aline</span>
                </a>
            </div>
            <div class="profile-card">
                <a href="">
                    <img src="./img/panda.png" alt="pink hair girl">
                    <span>Pedrinho</span>
                </a>
            </div>
            <div class="profile-card">
                <a href="">
                    <img src="./img/robot.png" alt="pink hair girl">
                    <span>Júlia</span>
                </a>
            </div>
            <div class="profile-card ">
                <a href="">
                    <img src="./img/plus.png" alt="pink hair girl">
                    <span>Adicionar perfil</span>
                </a>
            </div>
        </section>
    </main>
    <footer>
            <button class="manage-button" type="button">Gerenciar Perfis</button>
    </footer>
</body>
</html>
